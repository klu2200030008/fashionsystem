<!DOCTYPE html>
{% include 'header.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* CSS to style the background image */
        .background-image {
            background-image: url('https://blogassets.leverageedu.com/blog/wp-content/uploads/2019/06/23160136/Fashion-Designing.png');
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the background image */
            height: 100vh; /* Set the height to the viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Text color */
            text-align: center;
        }

        /* CSS to style the h1 tag */
        .background-image h1 {
            font-size: 3em; /* Set the font size to 3 times the default */
            background-color: #ADD8E6; /* Semi-transparent black background */
            padding: 10px 20px; /* Padding around the text */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="background-image">
        <!-- Content of your home page goes here -->
        <h1>Welcome To Fashion Designing System</h1>
        <p></p>
    </div>
</body>
</html>
