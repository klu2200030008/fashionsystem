<!DOCTYPE html>
{% include 'userheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center; /* Center the content horizontally */
            padding: 50px 20px; /* Adjusted padding for better spacing */
        }

        /* Card styles */
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .card h2 {
            margin: 0;
            padding-top: 10px; /* Adjusted spacing for better alignment */
        }
    </style>
</head>
<body>

<section>
    <div class="card">
        <a href="kidswear.html">
            <img src="https://cdn4.vectorstock.com/i/1000x1000/98/33/kids-clothes-seamless-pattern-background-vector-40609833.jpg" alt="Product Image">
            <h2>KIDS WEAR</h2>
        </a>
    </div>
    <div class="card">
        <a href="menswear.html">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxH2VN_m3WudUauUxaber3nO9jTfaubWM7V2PnAevsyA&s" alt="Product Image">
            <h2>MENS WEAR</h2>
        </a>
    </div>
     <div class="card">
        <a href="ladieswear.html">
            <img src="https://cdn4.vectorstock.com/i/1000x1000/71/38/background-with-various-womens-clothing-fashion-vector-19247138.jpg" alt="Product Image">
            <h2>LADIES WEAR</h2>
        </a>
    </div>

</section>

</body>
</html>
