<!DOCTYPE html>
{% include 'userheader.html' %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Design System</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Example Product Card -->
    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUk_xt8pPBtmwygefY0hwS1IpdRcDj2A3iY-IUmRso1g&s" class="card-img-top" alt="Fashion Image">
          <div class="card-body">
            <h5 class="card-title">Fork</h5>
            <p class="card-price">₹704.00 – ₹914.00</p>
            <a href="#" class="btn btn-primary add-to-cart-btn">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="https://5.imimg.com/data5/SELLER/Default/2023/4/298081262/IT/GP/YN/148854516/ladies-party-wear-gown-500x500.jpeg" class="card-img-top" alt="Fashion Image">
          <div class="card-body">
            <h5 class="card-title">Gown</h5>
            <p class="card-price">₹704.00 – ₹914.00</p>
            <a href="#" class="btn btn-primary add-to-cart-btn">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSm5eSBlQTrvjhv1XPDXkSA6D_GAHtSylY3kgWvGhQVMT3nTnnHiq2Pf9xNazlDecsK5Jc&usqp=CAU" class="card-img-top" alt="Fashion Image">
          <div class="card-body">
            <h5 class="card-title">Middle Long dress</h5>
            <p class="card-price">₹704.00 – ₹914.00</p>
            <a href="#" class="btn btn-primary add-to-cart-btn">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="https://cdn.pixabay.com/photo/2021/03/15/17/40/ladies-dress-wear-6097570_1280.jpg" class="card-img-top" alt="Fashion Image">
          <div class="card-body">
            <h5 class="card-title">Chudidhar</h5>
            <p class="card-price">₹3299</p>
            <a href="#" class="btn btn-primary add-to-cart-btn">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="https://www.suratfabric.com/wp-content/uploads/2023/02/Ladies-Flavour-Dollar-Vol-2-Kurti-with-Bottom-Dupatta-Cotton-Catalog-4-Pcs-9.jpg" class="card-img-top" alt="Fashion Image">
          <div class="card-body">
            <h5 class="card-title">Kurthi</h5>
            <p class="card-price">₹449.00</p>
            <a href="#" class="btn btn-primary add-to-cart-btn">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Add more product cards here -->
    </div>
  </div>

</html>
